<ion-view view-title="API Keys">
    <ion-content>
        <button ng-click="addNewAPIKey()" class="button button-block">Add new API key</button>
        <ion-list>
            <ion-item ng-repeat="instance in instances" href="#/app/apikeys/{{instance.keyID}}">
                {{instance.name}}
                {{instance.keyID}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
