<ion-view view-title="Mail">
    <ion-content padding="true">
        <ion-list>
            <ion-item ng-hide="(mailList.mailheader.length)">No mail</ion-item>
            <ion-item ng-repeat="header in mailList.mailheader | orderBy:'sentDate':true"
                        ng-click="openMessage(header)"
                        ng-class="{mailread: header.read}">
                <h2>{{header.title}}</h2>
                <p>From: {{header.senderName}}</p>
                <p>Date: {{header.sentDate | date: 'HH:mm:ss, dd.MM.yyyy'}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
