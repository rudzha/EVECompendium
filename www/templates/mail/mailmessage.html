<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Message</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeMessage()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="card item-text-wrap">
                <h2 class="message-title">{{title}}</h2>
                <p>From: {{senderName}}</p>
                <p>Date: {{sentDate | date: 'medium'}}</p>
                <br/>
                <div class="message" ng-bind-html="trustAsHtml(message)"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
