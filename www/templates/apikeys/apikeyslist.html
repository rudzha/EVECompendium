<ion-view view-title="API Keys">
    <ion-content padding="true">
        <ion-list>
            <ion-item ng-hide="(apikeys.list().length)">No API keys</ion-item>
            <ion-item ng-repeat="apikey in apikeys.list()" ui-sref="app.apikeys.selected({id:apikey.keyID})">
                <h2>{{apikey.name}}</h2>
                <span class="badge" ng-class="(apikey.status === 'Synced') ? 'badge-balanced' : 'badge-assertive'">{{apikey.status}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="float-button">
        <span class="height-fix">
            <a ui-sref="app.apikeys.new" class="content">
                <i class="ion-plus-round"></i>
            </a>
        </span>
    </div>
</ion-view>
