<ion-view view-title="Characters">
    <ion-content>
        <div class="">
            <a href="#/app/apikeys" ng-click="state.go('search')" class="button button-block">
                Add characters
            </a>
        </div>
        <ion-list>
            <ion-item ng-repeat="character in characters" href="#/app/characters/{{character.id}}">
                {{character.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
