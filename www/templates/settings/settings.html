<ion-view view-title="Settings">
    <ion-content>
        <div class="list card padded">
            <div class="item">
                <h2>Synchronization</h2>
                <div class="item range range-positive">
                    <i class="icon ion-android-time"></i>
                    <input type="range" name="rate" min="15" max="360" ng-change="update()" ng-model="settings.syncRate">
                    <p>{{settings.syncRate * 60000 | date : 'HH:mm' : 'UTC'}}</p>
                </div>
            </div>
            <div class="item">
                <h2>Skill queue meter range</h2>
                <div class="item range range-positive">
                    <i class="icon ion-android-time"></i>
                    <input type="range" name="rate" min="1" max="365" ng-change="update()" ng-model="settings.queueMeterDays">
                    <p>{{settings.queueMeterDays}} days</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
