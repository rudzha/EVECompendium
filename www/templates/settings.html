<ion-view view-title="Settings">
    <ion-content>
        <div class="list card padded">
            <div class="item">
                <h2>Synchronization</h2>
                <div class="item range range-positive">
                    <i class="icon ion-android-time"></i>
                    <input type="range" name="rate" min="900" max="21600" ng-change="settings.save()" ng-model="settings.syncRate">
                    <p>{{settings.syncRate * 1000 | date : 'HH:mm' : 'UTC'}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
